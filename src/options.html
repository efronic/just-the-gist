<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini Summarizer Options</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .container { max-width: 640px; margin: 24px auto; padding: 0 16px; }
      label { display: block; font-weight: 600; margin-top: 12px; }
      input[type="text"], select { width: 100%; padding: 8px; font-size: 14px; }
      .row { margin-bottom: 12px; }
      .muted { color: #666; font-size: 12px; }
      button { padding: 8px 12px; }
      .status { margin-top: 8px; font-size: 12px; color: #555; }
      code { background: #f0f0f0; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gemini Summarizer â€” Options</h1>
      <p class="muted">Your API key is stored in Chrome sync storage. It never leaves your browser except when calling Google Gemini.</p>

      <label for="apiKey">Google Gemini API key</label>
      <input id="apiKey" type="text" placeholder="AIza..." />

      <label for="model">Model</label>
      <select id="model">
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        <option value="gemini-1.0-pro">gemini-1.0-pro</option>
      </select>

      <div class="row">
        <button id="saveBtn">Save</button>
        <span id="status" class="status"></span>
      </div>

      <p class="muted">Tip: You can create an API key from the <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noreferrer noopener">Google AI Studio</a>.</p>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
